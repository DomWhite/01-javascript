<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dish List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div id="container">
	</div>

	<button id="btnClickMe">Click Me</button>







	<script id= "dish-item-template" type="text/x-underscore-template">
		<div class="dish-item">
			<div class="content">
				<img src="{{ image_url }}" alt="">
				<h2 class="title"> {{ dishname }}</h2>
				<p class ="blurb"> {{ blurb }} </p>
				<p class ="stars-count">{{ stars }} stars</p>
				<a class="btnStar">&#9733;</a>
			</div>
		</div>
	</script>


	<script src= "underscore.js"></script>
	<script src= "jquery.js"></script>
	<script src= "backbone.js"></script>
	<script src= "app.js"></script>
</body>
</html>
